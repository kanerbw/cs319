<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Lab 02</title>
    </head>
    <body>
        <form name="coffeeOrder" action="#" method="get">
            <p>Drink Type:</p>
            <input type="radio" name="drinkType" value="americano">Americano<br>
            <input type="radio" name="drinkType" value="cuppuccino">Cuppuccino<br>
            <input type="radio" name="drinkType" value="latte">Latte<br>
            <input type="radio" name="drinkType" value="macchiato">Macchiato<br>
            <input type="radio" name="drinkType" value="macho">Macho<br>
            
            <br>
            
            <select name="size">
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
            </select>
            
            <br><br>
            
            <p>Flavors and Extras:</p>
            <input type="checkbox" name="flavorsAndExtra" value="extraEspressoShot">Extra Espresso Shot<br>
            <input type="checkbox" name="flavorsAndExtra" value="caramelShot">Caramel Shot<br>
            <input type="checkbox" name="flavorsAndExtra" value="hazelnutShot">Hazelnut Shot<br>
            <input type="checkbox" name="flavorsAndExtra" value="vanillaShot">Vanilla Shot<br>
            
            <p>Order For (name): <input type="text" name="orderName"></p>
            
            <input type="submit" name="orderButton" value="Order!">
        </form>
    </body>
</html>

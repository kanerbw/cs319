<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        
        <script>
            function doMath() {
                var x;
                var y;
                var z;
                var answer;
                
                x = 5;
                y = 3;
                z = 4;
                
                answer = (x * y) - z;
                document.getElementById("result").innerHTML = "The result of the operation is " + answer + "!";
            }
        </script>
        <p id="result"></p>
        <form name="mathStuff" function="#" method="get">
            <input type="button" name="doSomeMath" value="Do Math!" onclick="doMath();">
        </form>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Unit 3 Exercise</title>
        <meta charset="utf-8">
    </head>
    <body>
        <p id="equation"></p>
        <form name="calculator" action="#" method="get">
            <h1>Calculator</h1>
        <script>
            function addNumbers() {
                var x;
                var y;
                var answer;
                
                x = 1;
                alert(x);
                y = 2;
                alert(y);
                
                answer = x + y;
                alert(answer);
                
                document.getElementById("equation").innerHTML = x + " plus " + y + " equals " + answer + "!";
            }
        </script>
            <p>
                <input type="button" id="add" name="add" value="Add" onclick="addNumbers();">
                <input type="button" id="subtract" name="subtract" value="Subtract">
                <input type="button" id="multiply" name="multiply" value="Multiply">
                <input type="button" id="divide" name="divide" value="Divide">
            </p>
        </form>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            function makeStory() {
                var myName = document.story.name.value;
                var myNumber = document.story.number.value;
                var myColor = document.story.color.value;
                var myAnimal = document.story.animal.value;
                
                document.getElementById("theStory").innerHTML = "There once was a person named " + myName + ". " + myName + " was " + myNumber + " years old! Plot twist: " + myName + " wasn't a person. " + myName + " was a " + myColor + " " + myAnimal + "!";
            }
        </script>
        
        <form name="story" id="story" function="#" method="get">
            <p>Name: <input type="text" name="name" id="name"></p>
            <p>Number: <input type="text" name="number" id="number"></p>
            <input type="radio" name="color" value="black">Black<br>
            <input type="radio" name="color" value="brown">Brown<br>
            <input type="radio" name="color" value="orange">Orange<br>
            <p>Animal:</p>
            <select name="animal">
                <option value="cat">Cat</option>
                <option value="dog">Dog</option>
                <option value="bird">Bird</option>
            </select>
            <br><br>
            <input type="button" name="storyTime" value="Story Time!" onclick="makeStory();">
            <br>
            <p id="theStory"></p>
        </form>
    </body>
</html>
